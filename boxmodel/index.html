<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }

        .box-style {
            display: block;
            padding: 1rem;
            border: 5px solid black;
            color: white;
            width: 250px;
            border-radius: 1rem;
        }

        #box1 {
            background-color: blue;
        }

        #box2 {
            background-color: red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="box1" class="box-style">
        <h1>This is box 1 (No border-box)</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, laboriosam.</p>
    </div>
    <div id="box2" class="box-style">
        <h1>This is box 2 (With border-box)</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, laboriosam.</p>
    </div>
</body>

</html>
